<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar">
        <h1>LecturaX</h1>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#courses">Courses</a></li>
            <li><a href="#about">About</a></li>
        </ul>
        <button class="sign-in-btn" id="signInBtn">Sign In</button>
    </header>

    <!-- Sign In Popup -->
    <div class="popup" id="popup">
        <div class="popup-content">
            <span class="close-btn" id="closeBtn">&times;</span>
            <h2>Sign In</h2>
            <form>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit" class="login-btn" id="loginBtn">Log In</button>
            </form>
        </div>
    </div>

    <section id="home" class="hero">
        <video autoplay muted loop class="video-background">
            <source src="./37713-414754681_tiny.mp4" >
        </video>
        <h1>Welcome to LecturaX</h1>
        <br>

        <p>The E - Campus for Z - generation</p>
        <br>
        <button class="cta-button">Get Started</button>
    </section>

    <section id="courses" class="courses">
        <h2>Our Courses</h2>
        <div class="course-card">Course 1</div>
        <div class="course-card">Course 2</div>
        <div class="course-card">Course 3</div>
    </section>

    <section id="about" class="about">
        <h2>About Us</h2>
        <p>Information about your website or company.</p>
    </section>

    <script src="work.js"></script>
</body>
</html>
